<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Control - Abarrotes KaChu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Barra lateral -->
  <aside id="sidebar">
    <h2>Abarrotes KaChu</h2>
    <nav>
      <button onclick="mostrarSeccion('productos')">🛒 Productos</button>
      <button onclick="mostrarSeccion('categorias')">🗂️ Categorías/Subcategorías</button>
      <button onclick="mostrarSeccion('zonas')">🌍 Zonas de Envío</button>
      <button onclick="mostrarSeccion('estatus')">🚦 Estado del Catálogo</button>
      <button onclick="mostrarSeccion('promociones')">📣 Promociones</button>
      <button onclick="mostrarSeccion('tabla')">📋 Tabla de Productos</button>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main id="contenido">

    <section id="productos" class="seccion" style="display: none;">
      <h2>Registro de Productos</h2>
      <!-- Aquí irá el formulario de productos -->
    </section>

    <section id="categorias" class="seccion" style="display: none;">
      <h2>Categorías y Subcategorías</h2>
      <!-- Aquí irá la gestión de categorías -->
    </section>

    <section id="zonas" class="seccion" style="display: none;">
      <h2>Zonas de Envío</h2>
      <!-- Aquí irá el control de zonas -->
    </section>

    <section id="estatus" class="seccion" style="display: none;">
      <h2>Estado del Catálogo</h2>
      <!-- Aquí irá el control de abierto/cerrado + mensaje -->
    </section>

    <section id="promociones" class="seccion" style="display: none;">
      <h2>Promociones Temporales</h2>
      <!-- Aquí irá el formulario de promociones -->
    </section>

    <section id="tabla" class="seccion" style="display: none;">
      <h2>Tabla de Productos</h2>
      <!-- Aquí irá la tabla con productos registrados -->
    </section>

  </main>

  <!-- Script básico para cambiar secciones -->
  <script>
    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll('.seccion');
      secciones.forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>

</body>
</html>
